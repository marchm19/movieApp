<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/static/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Cabin|Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="https://png.pngtree.com/element_our/png/20181213/video-vector-icon-png_267481.jpg"/>
  <title>Users' Favorite Movies</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue darken-4">
      <a href="/" class="brand-logo center"><i class="material-icons">live_tv</i>Movie App</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/findTheaters">Find Theaters Near You</a></li>
        <li><a href="/userfav">User Favorites</a></li>
      </ul>
      <ul class="left hide-on-med-and-down">
        <li><a href="/timeRec">What Movie Should I Watch?</a></li>
      </ul>

    </div>
  </nav>
  <div class="container text-align: center">
    <h1>Users' Favorite Movies</h1>
    <form method='post' action='/addMovie'>
      <label for="name">What is your name?</label>
      <input type="text" name="name" />
      <label for="movie-name">What movie do you recommend?</label>
      <input type="text" name="movie-name" />
      <button class="btn waves-effect waves-light blue darken-4"> Submit </button>
    </form>
    <div class="movie-list">
      <ul>
        <div class="container">
          {% for movie in collection %}
          <div class="row center-align">
            <div class="card blue darken-4 center-align">
              <div class="card-content white-text">
                <p>
                  <li>{{movie["name"]}} recommends "{{ movie["movie-name"]}}"</li>
                </p>
              </div>
                <div class="card-action">
                <a href="/results/{{movie['id']}}">CHECK IT OUT!</a>
                </div>
            </div>
            {% endfor %}
          </div>
      </ul>
      </div>
    </div>

</body>

</html>
